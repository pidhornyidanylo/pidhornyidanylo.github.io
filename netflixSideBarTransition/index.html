<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68d30b0126.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Netflix Menu</title>
</head>
<body>

    <div class="page">
        <img src="/netflix.png" alt="logo">
        <p class="text">mobile navigation</p>
        <button class="nav-btn btn-open"><i class="fa fa-solid fa-bars"></i></button>
    </div>

    <div class="nav nav-black">
        <div class="nav nav-red">
            <div class="nav nav-white">
                <button class="nav-btn btn-close"><i class="fa fa-solid fa-xmark"></i></button>
                <img src="/netflix.png" alt="logo">
                <ul class="list">
                    <li>teams</li>
                    <li>locations</li>
                    <li>life at netflix</li>
                    <li>
                        <ul>
                            <li>netflix culture memo</li>
                            <li>work life balance</li>
                            <li>inclusion & diversity</li>
                            <li>blog</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
