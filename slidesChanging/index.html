<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68d30b0126.js" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slide" style="background-image: url('1.jpg');"></div>
        <div class="slide" style="background-image: url('2.jpg');"></div>
        <div class="slide" style="background-image: url('3.jpg');"></div>
        <div class="slide" style="background-image: url('4.jpg');"></div>
    </div>

    <button id="right" class="button right">
        <i class="fa-solid fa-chevron-right"></i>
    </button>

    <button id="left" class="button left">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
