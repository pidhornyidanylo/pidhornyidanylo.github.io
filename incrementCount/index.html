<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68d30b0126.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Display Increment Counter</title>
</head>
<body>
    <div class="counter-cont">
        <i class="fa-solid fa-bomb"></i>
        <div class="counter" data-counter="100"></div>
        <p class="name">Bombs</p>
    </div>

    <div class="counter-cont">
        <i class="fa-solid fa-poo"></i>
        <div class="counter" data-counter="12000"></div>
        <p class="name">Poops</p>
    </div>

    <div class="counter-cont">
        <i class="fa-solid fa-cloud"></i>
        <div class="counter" data-counter="6000"></div>
        <p class="name">Clouds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
