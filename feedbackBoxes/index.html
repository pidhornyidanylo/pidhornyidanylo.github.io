<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68d30b0126.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Feedback Boxes</title>
</head>
<body>
    <div class="panel">
        <strong>How satisfied are you with our customer support parformance?</strong>

        <div class="ratings">
            <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>

        <button id="review">Send review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
