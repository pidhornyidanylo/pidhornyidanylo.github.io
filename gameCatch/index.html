<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Object</title>
</head>
<body>
    
    <div class="screen starter">
        <h2>Catch The Virus</h2>
        <button class="btn start-btn">Play Game</button>
    </div>

    <div class="screen choice">
        <h2>Choose your "favorite" drug</h2>
        <ul>
            <li>
                <button class="choose-btn">
                    <p>Endornavirus</p>
                    <img src="pngs/1.png" alt="item">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Coronavirus</p>
                    <img src="pngs/2.png" alt="item">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Marseillevirus</p>
                    <img src="pngs/3.png" alt="item">
                </button>
            </li>
            <li>
                <button class="choose-btn">
                    <p>Giardiavirus</p>
                    <img src="pngs/4.png" alt="item">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game">
        <div id="time"></div>
        <div id="score">Score: 0</div>
        <div class="overlay">Are you sick yet??<br>You are playing an impossible game</div>


    <!-- <a href="https://www.flaticon.com/free-icons/crack" title="crack icons">Crack icons created by Flat Icons - Flaticon</a> -->
    <script src="script.js"></script>
</body>
</html>
