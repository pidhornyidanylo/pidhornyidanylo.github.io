<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="0">
        </form>
        <div class="calc-grid">
            <div class="item font-black" id="clear">C</div>
            <div class="item font-black">+/-</div>
            <div class="item font-black">&#37</div>
            <div class="item orange">&divide</div>
            <div class="item dark">7</div>
            <div class="item dark">8</div>
            <div class="item dark">9</div>
            <div class="item orange">&#215</div>
            <div class="item dark">4</div>
            <div class="item dark">5</div>
            <div class="item dark">6</div>
            <div class="item orange">&#8722</div>
            <div class="item dark">1</div>
            <div class="item dark">2</div>
            <div class="item dark">3</div>
            <div class="item orange">&#43</div>
            <div class="item long dark" id="long">0</div>
            <div class="item dark" id="dot">.</div>
            <div class="item orange">&#61</div>
        </div>    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
